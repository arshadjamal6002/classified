<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NER</title>
</head>
<body>

  <form action="/perform_ner" method="post">
      <label>Type your text here</label><br>
      <textarea name="ner_text"></textarea><br>
      <input type="submit" value="Perform NER">
  </form>

  <div>
      <h2>Extracted Entities:</h2>
      <ul>
          {% for entity in response %}
              <li>{{ entity }}</li>
          {% endfor %}
      </ul>
  </div>



</body>
</html>
